<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game songs</title>

    <link rel="apple-touch-icon" sizes="76x76" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="wrapper">
        <div class="landscape__wrap">
            <div class="landscape"></div>
        </div>
        <header class="header">
            <div class="container">
                <div class="header__wrap">
                    <a href="#" class="header__logo">Game<br>quiz</a>
                    <nav class="header__nav">
                        <ul class="header__nav-list">
                            <li class="header__nav-item">
                                <button href="#" class="header__nav-link header__nav-link--story">Story</button>
                            </li>
                            <li class="header__nav-item">
                                <button href="#" class="header__nav-link header__nav-link--quiz">Quiz</button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <main class="main">
            <section class="app" id="app">
                <div class="container">
                    <div class="app-greeting">
                        <p class="app-greeting__act">Акт 1: Знакомство с K59-34</p>
                        <span class="app-greeting__tooltip">Нажмите любую кнопку</span>
                        <div class="app-greeting__overlay"></div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="container">
                <div class="footer__wrap">
                    <div class="footer__info">
                        <a href="https://github.com/Timothy7310" target="_blank" rel="nofollow noopener" class="footer__info-author">Author</a>
                        <span class="footer__info-year">Year of creation: 2022</span>
                    </div>
                    <a href="https://rs.school/js/" class="footer__rss-logo">
                        <img src="assets/rs_school_logo.svg" class="footer__rss-logo-img" alt="">
                    </a>
                </div>
            </div>
        </footer>
        <div class="app-popup-story">
            <div class="app-popup-story__info">
                <p class="app-popup-story__text">Что непонятно?</p>
                <p class="app-popup-story__text">Просто выбирай только правильные ответы и нам с тобой будет очень хорошо</p>
                <p class="app-popup-story__text">Ошибаться можешь, ты же все таки человек. Но я бы на твоем месте лучше бы не ошибался (&nbsp;ʘ&nbsp;ʖ&nbsp;ʘ)</p>
                <button class="app-popup-story__btn">Back</button>
            </div>
            <div class="app-popup__overlay"></div>
        </div>
        <div class="app-popup">
            <div class="app-popup__info">
                <p class="app-popup__text"></p>
                <button class="app-popup__restart-btn">Try again</button>
                <button class="app-popup__gallery-start">Gallery</button>
            </div>
            <div class="app-popup__overlay"></div>
        </div>
        <button class="bg-music">
            <img class="bg-music__icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABAAQMAAACQp+OdAAAABlBMVEVHcEzr69efoNZAAAAAAXRSTlMAQObYZgAAADFJREFUeF7N0DEBADAQwkAc4N9lHaQSwvhMNwJZ0wE4OgBFgTrIuwPv7Nv3D7OgBs8HmGx5aWWgDnEAAAAASUVORK5CYII=" alt="Звук включён">
        </button>
    </div>
</body>
</html>
